name: Deploy Lab09 (Cloud SQL)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'l09-cloud-sql/**'
      - '.github/workflows/deploy-lab09-sql.yml'

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: focus-strand-482019-q2
  REGION: us-central1
  SERVICE: lab09-sql
  DB_CONNECTION_NAME: focus-strand-482019-q2:us-central1:lab09-postgres

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run tests
        run: |
          cd l09-cloud-sql/app
          mvn test

      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'l09-cloud-sql'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/324713611262/locations/global/workloadIdentityPools/github-pool-v3/providers/github-provider-v3
          service_account: sa-github-deployer@focus-strand-482019-q2.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy (build from source)
        run: |
          cd l09-cloud-sql
          gcloud run deploy "${SERVICE}" \
            --source . \
            --region "${REGION}" \
            --service-account sa-lab09-sql@focus-strand-482019-q2.iam.gserviceaccount.com \
            --set-env-vars DB_CONNECTION_NAME="${DB_CONNECTION_NAME}",DB_NAME="items_db",DB_USER="lab09user" \
            --set-secrets DB_PASSWORD=lab09_db_password:latest \
            --allow-unauthenticated \
            --quiet

      - name: Smoke test
        run: |
          SERVICE_URL=$(gcloud run services describe "${SERVICE}" --region "${REGION}" --format 'value(status.url)')
          echo "Testing ${SERVICE_URL}/health"
          curl -f "${SERVICE_URL}/health" || exit 1
